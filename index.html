
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy-BOOK-Store</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./standard.css">
    <link rel="icon" href="./assets/favion/logo-bookstore.png" type="image/png" sizes="16x16">
</head>

<body onload="showBooks()">

    <header>
        <figure class="header_grafik">
            <img class="logo_grafik" src="./assets/logo/logo-bookstore.png" alt="Logo Book-Store">
            <h1>Caruptor's Fantasy-BOOK-STORE</h1>
        </figure>
    </header>

    <main id="book_list" class="main_grafik">

        <!-- <h2>Der Hobbit</h2> -->

        <figure class="cover_grafik">

            <img class="heart_img_grafik" src="./assets/logo/heart-thin-icon.png" alt="">

        </figure>

        <div class="book_details">

            <p>Preis: 19,95 €</p>
            <p>Autor: Tolkien</p>
            <p>Erscheinungsjahr: 1934</p>
            <p>Genre: Fantasy</p>
            <p>Anzahl Liks</p>
            <br>

        </div>

        <div class="comments_grafik">
            <p>KOMMENTARE:</p>
            <p>Auflistung der Kommentare ...</p>
            <br>
            <button>neuer Komentar: Symbol Papierflugzeug für senden verwenden</button>

        </div>


    </main>


    <footer>
        <!-- Inhalt footer ??? -->
